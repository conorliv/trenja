    learning_strategy_label: "学び方"
    learning_strategy_content: "基礎的前提はリアル日本人がよく使う漢字は日常生活で一番よく出てくる漢字と同じですのでそういう漢字からスタートすべきです。これで漢字学習者はできるだけ早く読めるようになります。"
